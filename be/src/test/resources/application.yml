server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sector_db
    username: root
    password: root
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: true
  flyway:
    enabled: false